    <form ng-submit='userLogin()'>
      <legend>LogIn</legend>
      <div class="input-field">
        <div class="form-group">
          <!-- <label class="control-label" for="">label</label> -->
          <span class="help-block"></span>
          <input ng-model='user.email' type="text" class="form-control" id="" placeholder="Email">
          <input ng-model='user.password' type="password" class="form-control" id="" placeholder="Password">

          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
