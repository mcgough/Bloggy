 <h2 class='center'>SignUp</h2>
<hr>
<div class='card z-depth-5'>
<div class="card-content white-text">
<form ng-submit='userCreate()'>
  <!-- <legend>Register</legend> -->
  <div class="input-field">
    <div class="form-group">
      <!-- <label class="control-label" for="">label</label> -->
      <span class="help-block"></span>
      <input ng-model='user.firstName' type="text" class="form-control" id="" placeholder="First Name">
      <input ng-model='user.lastName' type="text" class="form-control" id="" placeholder="Last Name">
      <input ng-model='user.email' type="text" class="form-control" id="" placeholder="Email">
      <input ng-model='user.password' type="text" class="form-control" id="" placeholder="Password">

      </div>
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>
</div>
